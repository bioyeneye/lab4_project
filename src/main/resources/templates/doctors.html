<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4: Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/doctors">Database Lab 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/doctors">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/query?action=null}">Queries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctors/new}">Add Doctor</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">

        <div class="col-md-12" style="margin-bottom: 12px; margin-top: 10px;">
            <div class="row">
                <div class="col-md-6">
                    <a  style="margin-right: 30px;"  th:href="@{/query?action=null}" class="btn btn-success">Go to Query List</a>
                    <a th:href="@{/doctors/new}" class="btn btn-primary">New Doctor</a>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 12px; margin-top: 10px;" class="col-md-12 alert alert-success" role="alert" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
        <div style="margin-bottom: 5px; margin-top: 10px;" class="col-md-12">
            <h3>List of Doctors</h3>
        </div>
        <div class="col-md-12">
            <table class="table table-sm table-bordered table-hover table-responsive table-striped" border="1">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Hospital</th>
                    <th>Address</th>
                    <th>Contact No.</th>
                    <th>Email</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.getId()}"></td>
                    <td th:text="${doctor.getName()}"></td>
                    <td th:text="${doctor.hospital.getName()}"></td>
                    <td th:text="${doctor.getAddress()}"></td>
                    <td th:text="${doctor.getContactNo()}"></td>
                    <td th:text="${doctor.getEmail()}"></td>
                    <td style="width: 150px;">
                        <a class="btn btn-primary btn-sm" th:href="@{/doctors/edit/{id}(id=${doctor.getId()})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/doctors/delete/{id}(id=${doctor.getId()})}">Delete</a>
                </tr>
                </tbody>
            </table>
        </div>
        <br>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
