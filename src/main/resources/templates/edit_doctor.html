<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4: Add Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Doctor</h2>
            </div>
            <div class="col-md-12">
                <p>
                    <a class="btn btn-warning" th:href="@{/doctors}">Back to Doctors</a>
                </p>
            </div>
        </div>
        <div>
            <form class="row g-3" method="post" th:action="@{/doctors/edit/{id}(id=${doctor.getId()})}" th:object="${doctor}">
                <div class="col-12">
                    <label  for="doctor_hospital" class="form-label">Hospital</label>
                    <select class="form-control" id="doctor_hospital" th:field="*{hospitalId}">
                        <option value="0">select hospital</option>
                        <option
                                th:each="option : ${hospitals}"
                                th:value="${option.getId()}"
                                th:text="${option.getName()}"
                                th:selected="${option.id == doctor.hospitalId}"></option>
                    </select>

                </div>
                <div class="col-md-6">
                    <label  for="doctor_name" class="form-label">Name</label>
                    <input type="text" class="form-control"  id="doctor_name" th:field="*{name}">
                </div>
                <div class="col-md-6">
                    <label  for="doctor_mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control"  id="doctor_mobile" th:field="*{contactNo}">
                </div>
                <div class="col-12">
                    <label  for="doctor_address" class="form-label">Address</label>
                    <input type="text" class="form-control"  id="doctor_address" th:field="*{address}">
                </div>
                <div class="col-md-6">
                    <label  for="doctor_email" class="form-label">Email</label>
                    <input type="text" class="form-control"  id="doctor_email" th:field="*{email}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
       <p style="margin-top: 30px">
           <a th:href="@{/doctors}">Back to Doctors</a>
       </p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
